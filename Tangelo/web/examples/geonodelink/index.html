<head>
    <title>geonodelink</title>
    <style>
    html, body {
        height: 100%;
    }

    body {
        padding-top: 60px;
    }
    </style>
    <link href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel=stylesheet>
    <link href=http://bootswatch.com/readable/bootstrap.min.css rel=stylesheet type=text/css>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://trifacta.github.io/vega/releases/v1.3.3/vega.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>
    <script src=http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>
    <script src="/js/tangelo.js"></script>
<script>
var data = {
    nodes: [
        {lat:  0, lon:  0, value: 10, group: 'a', name: 'node 1'},
        {lat: 10, lon: 10, value: 20, group: 'a', name: 'node 2'},
        {lat: 20, lon: 20, value: 30, group: 'b', name: 'node 3'},
        {lat: 30, lon: 30, value: 40, group: 'b', name: 'node 4'},
        {lat: 40, lon: 20, value: 50, group: 'c', name: 'node 5'},
        {lat: 50, lon: 10, value: 60, group: 'c', name: 'node 6'},
        {lat: 60, lon:  0, value: 70, group: 'd', name: 'node 7'}
    ],
    links: [
        {s: 0, t: 1},
        {s: 1, t: 2},
        {s: 2, t: 3},
        {s: 3, t: 4},
        {s: 4, t: 5},
        {s: 5, t: 6},
        {s: 6, t: 0}
    ]
};

$(document.body).geonodelink({
    data: data,
    worldGeometry: "../data/world-110m.json",
    linkSource: {field: "s"},
    linkTarget: {field: "t"},
    nodeLatitude: {field: "lat"},
    nodeLongitude: {field: "lon"},
    nodeSize: {field: "value"},
    nodeColor: {field: "group"}
});
</script>

<div id=info-panel class="modal fade">
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <h3>Information</h3>
            </div>

            <div class=modal-body>
                <p>A plugin allowing you to place colored dots on a
                GeoJSON-encoded world map, with optional links between them.</p>
            </div>

            <div class=modal-footer>
                <a class="btn btn-default" data-dismiss=modal>OK</a>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-top">
    <div class=navbar-header>
        <a class=navbar-brand href=/examples>Tangelo</a>
    </div>

    <ul class="nav navbar-nav">
        <li class=active> <a>Geonodelink</a>
        <li><a style="cursor:pointer" data-toggle=modal data-target=#info-panel><span class="glyphicon glyphicon-info-sign"></span> Info</a>
    </ul>
</div>

</body>
