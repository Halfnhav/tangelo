<head>
    <title>nodelink</title>
    <style>
    html, body {
        height: 100%;
    }
    </style>
    <link href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel=stylesheet>
    <link href=http://bootswatch.com/2/readable/bootstrap.min.css rel=stylesheet type=text/css>
</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="/js/lib/topojson.js"></script>
    <script src="/js/lib/vega-1.3.2.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>
    <script src="/js/lib/dragslider.js"></script>
    <script src="/js/tangelo.js"></script>
<script>

var data = {
	nodes: [
		{value: 10, group: 'a', name: 'node 1'},
		{value: 20, group: 'a', name: 'node 2'},
		{value: 30, group: 'b', name: 'node 3'},
		{value: 40, group: 'b', name: 'node 4'},
		{value: 50, group: 'c', name: 'node 5'},
		{value: 60, group: 'c', name: 'node 6'},
		{value: 70, group: 'd', name: 'node 7'}
	],
	links: [
		{s: 0, t: 1},
		{s: 1, t: 2},
		{s: 2, t: 3},
		{s: 3, t: 4},
		{s: 4, t: 5},
		{s: 5, t: 6},
		{s: 6, t: 0}
	]
};

var node = tangelo.vis.nodelink({
	el: "body",
	data: data,
	linkSource: {field: "s"},
	linkTarget: {field: "t"},
	nodeSize: {field: "value"},
	nodeColor: {field: "group"},
	nodeLabel: {field: "name"}
});
</script>
</body>
