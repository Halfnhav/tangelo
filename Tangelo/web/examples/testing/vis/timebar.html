<head>
    <title>timebar</title>
    <style>
    html, body {
        height: 100%;
    }
    </style>
    <link href="/css/jquery-ui-1.9.1.css" rel=stylesheet>
    <link href=/css/bootstrap-readable.css rel=stylesheet type=text/css>
</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="/js/lib/d3.v3.js"></script>
    <script src="/js/lib/topojson.js"></script>
    <script src="/js/lib/vega-1.3.2.js"></script>
    <script src="/js/lib/jquery-1.8.2.js"></script>
    <script src="/js/lib/jquery-ui-1.9.1.js"></script>
    <script src="/js/lib/dragslider.js"></script>
    <script src="/js/tangelo.js"></script>
<script>

// http://sealevel.colorado.edu/files/2013_rel5/sl_ns_global.txt
d3.text("sl_ns_global.txt", function (error, text) {
    var data = [];
    lines = text.split("\n");
    lines.forEach(function (d, i) {
        fields = d.split(" ").filter(function (d) { return d.length > 0; });
        data.push({
            year: +fields[0],
            mm: +fields[1]
        });
    });

    var vis = tangelo.vis.timebar({
        el: "body",
        data: data,
        date: {field: "year"},
        color: {field: "mm"}
    });
});

</script>
</body>
