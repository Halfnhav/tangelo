<head>
    <title>timebar</title>
    <style>
    html, body {
        height: 100%;
    }
    </style>
    <link href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel=stylesheet>
    <link href=http://bootswatch.com/2/readable/bootstrap.min.css rel=stylesheet type=text/css>
</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://trifacta.github.io/vega/releases/v1.3.3/vega.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>
    <script src="/js/lib/dragslider.js"></script>
    <script src="/js/tangelo.js"></script>
<script>

// http://sealevel.colorado.edu/files/2013_rel5/sl_ns_global.txt
d3.text("sl_ns_global.txt", function (error, text) {
    var data = [];
    lines = text.split("\n");
    lines.forEach(function (d, i) {
        fields = d.split(" ").filter(function (d) { return d.length > 0; });
        data.push({
            year: +fields[0],
            mm: +fields[1]
        });
    });

    var vis = tangelo.vis.timebar({
        el: "body",
        data: data,
        date: {field: "year"},
        color: {field: "mm"}
    });
});

</script>
</body>
