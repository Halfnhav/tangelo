<!DOCTYPE html>
<meta charset=utf-8>
<html>
    <head>
        <title>CharityNet</title/>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://trifacta.github.io/vega/releases/v1.3.3/vega.min.js"></script>
        <script src="/js/loader/load-tangelo.min.js"></script>
        <link href=http://bootswatch.com/2/readable/bootstrap.min.css rel=stylesheet type=text/css>
        <script src=http://netdna.bootstrapcdn.com/bootstrap/2.3.0/js/bootstrap.min.js></script>
        <script src="charitynet.js"></script>
        <style>
    html {
        height: 100%;
    }

    body {
        padding-top: 60px;
        height: 100%;
        background-color: #ddd;
    }
        </style>
    </head>
    <body>

<div id=info-panel class="modal hide fade">
    <div class=modal-header>
        <h3>Information</h3>
    </div>

    <div class=modal-body>
        <p>Examining ~3 million charitable contributions.</p>

        <p>The map displays charitable contributions split at the county level across the US at
        a particular month.</p>
    </div>

    <div class=modal-footer>
        <a class=btn data-dismiss=modal>OK</a>
    </div>
</div>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <a class=brand style="margin-left:auto" href="/examples">Tangelo</a>
        <ul class=nav>
            <li class=active> <a>CharityNet</a>
            <li><a style="cursor:pointer" data-toggle=modal data-target=#info-panel><i class=icon-info-sign></i> Info</a>
        </ul>
    </div>
</div>

        <div id="vis"></div>
<div data-tangelo-type="control-panel">
    <div class="container">
        <div class="row">
            <div class="span2">
                <select id="time" class="input-block-level"></select>
            </div>
            <div class="span1">
                <a id="play" class="btn btn-success"><i class="icon-pause icon-white"></i></a>
            </div>
            <div class="span5">
                <select id="charity" class="input-block-level"></select>
            </div>
            <div class="span2">
                <input id="popnorm" type="checkbox"> Normalize by population
            </div>
        </div>
    </div>
</div>
    </body>
</html>
