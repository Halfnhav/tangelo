<!doctype html>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="/js/tangelo.min.js"></script>
<script src=myapp.js></script>

<link href=http://bootswatch.com/readable/bootstrap.min.css rel=stylesheet type=text/css>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<script src=http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>

<style>
    body {
        padding-top: 60px;
        background-color: lightgray;
    }
</style>

<title>Application Template</title>

<div id=info-panel class="modal fade">
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <h3>Information</h3>
            </div>

            <div class=modal-body>
                Information about MyApp.
            </div>

            <div class=modal-footer>
                <a class="btn btn-default" data-dismiss=modal>OK</a>
            </div>
        </div>
    </div>
</div>

<div id=config-panel class="modal fade">
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <h3>Configuration</h3>
            </div>

            <div class=modal-body>
                Options for MyApp.
            </div>

            <div class=modal-footer>
                <a id=config-cancel class="btn btn-default" data-dismiss=modal>Cancel</a>
                <a id=config-defaults class="btn btn-default">Defaults</a>
                <a id=config-submit class="btn btn-default btn-primary" data-dismiss=modal>Save changes</a>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-top">
    <div class=navbar-header>
        <a class=navbar-brand href=/examples>Tangelo</a>
        <ul class="nav navbar-nav">
            <li class=active> <a>MyApp</a>
            <li><a style="cursor:pointer" data-toggle=modal data-target=#info-panel><span class="glyphicon glyphicon-info-sign"></span> Info</a>
            <li><a style="cursor:pointer" data-toggle=modal data-target=#config-panel><span class="glyphicon glyphicon-cog"></span> Config</a>
        </ul>
    </div>
</div>

<h1>MyApp!!</h1>

<div id=myapp-content>
</div>

<div id=service-content>
</div>

<div id=control-panel style="background-color:rgb(246,246,246)">
    <div>
        Controls for MyApp.
    </div>
</div>
