<head>
    <title>mapdots</title>
    <style>
    html, body {
        height: 100%;
    }

    body {
        padding-top: 50px;
    }

    .gm-style img {
        max-width: none;
    }
    </style>
    <link href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel=stylesheet>
    <link href=http://bootswatch.com/cosmo/bootstrap.min.css rel=stylesheet type=text/css>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://trifacta.github.io/vega/releases/v1.3.3/vega.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>
    <script src=http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>
    <script src="/js/tangelo.js"></script>
<script>
var data = [
    {lat: 0,  lon: 0,   value: 5,  group: 'a'},
    {lat: 5,  lon: -5,  value: 6,  group: 'a'},
    {lat: 10, lon: -10, value: 7,  group: 'a'},
    {lat: 15, lon: -15, value: 8,  group: 'b'},
    {lat: 20, lon: -20, value: 9,  group: 'b'},
    {lat: 25, lon: -25, value: 10, group: 'b'},
    {lat: 30, lon: -30, value: 11, group: 'c'},
    {lat: 35, lon: -35, value: 12, group: 'c'},
    {lat: 40, lon: -40, value: 13, group: 'c'},
    {lat: 45, lon: -45, value: 14, group: 'd'},
    {lat: 50, lon: -50, value: 15, group: 'd'},
    {lat: 55, lon: -55, value: 16, group: 'd'},
    {lat: 60, lon: -60, value: 17, group: 'e'},
    {lat: 65, lon: -65, value: 18, group: 'e'},
    {lat: 70, lon: -70, value: 19, group: 'e'}
];

$(document.body).mapdots({
    data: data,
    latitude: {field: "lat"},
    longitude: {field: "lon"},
    size: {field: "value"},
    color: {field: "group"}
});
</script>

<div id=info-panel class="modal fade">
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <h3>Information</h3>
            </div>

            <div class=modal-body>
                <p>The mapdots plugin, which allows you to plot colored dots on
                a Google Map.</p>
            </div>

            <div class=modal-footer>
                <a class="btn btn-default" data-dismiss=modal>OK</a>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-top">
    <div class=navbar-header>
        <a class=navbar-brand href=/examples>Tangelo</a>
    </div>

    <ul class="nav navbar-nav">
        <li class=active> <a>Mapdots</a>
        <li><a style="cursor:pointer" data-toggle=modal data-target=#info-panel><span class="glyphicon glyphicon-info-sign"></span> Info</a>
    </ul>
</div>

</body>
