<!doctype html>
<script src=/js/loader/load-tangelo.min.js></script>
<script src=http://code.jquery.com/ui/1.9.1/jquery-ui.min.js></script>
<script src=promed.js></script>

<link href=http://bootswatch.com/2/readable/bootstrap.min.css rel=stylesheet type=text/css>
<script src=http://netdna.bootstrapcdn.com/bootstrap/2.3.0/js/bootstrap.min.js></script>
<link href=http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css rel=stylesheet>

<style>
    html, body {
        width: 100%;
        height: 100%;
    }

    body {
        padding-top: 40px;
        background-color: lightgray;
    }
</style>

<title>Promed Report See-Alsos</title>

<div data-tangelo-type=navbar data-tangelo-brand=GRIT data-tangelo-app="Promed See-Alsos">
<!--    <div data-tangelo-type=info>-->
    <!--</div>-->

    <!--<div data-tangelo-type=config>-->
    <!--</div>-->
</div>

<svg id=graph style="width:100%; height:100%;">
    <g id=group>
        <g id=links></g>
        <g id=nodes></g>
    </g>
</svg>

<div data-tangelo-type=control-panel>
    <div class=container>
        <div class=row>
            <div class=span4>
                <h4>Time filter</h4>
                <div id=timefilt></div>
                <code id=starttime></code>
                <code id=endtime></code>
            </div>

            <div class=span4>
                <h4>Degree filter</h4>
                <input id=degreefilt />
            </div>

            <div class=span4>
                <h4>Colormap</h4>
                <label class=radio>
                    <input name=colormap type=radio id=disease checked> Disease
                </label>

                <label class=radio>
                    <input name=colormap type=radio id=location> Location
                </label>
            </div>
        </div>

        <div class=row>
            <div class="offset1 span3">
                <input type=text class=input id=disease-search placeholder="Disease Search">
            </div>
            <div class=span3>
                <input type=text class=input id=location-search placeholder="Location Search">
            </div>
            <div class=span3>
                <input type=text class=input id=symptom-search placeholder="Symptom Search">
            </div>
        </div>
    </div>
</div>
