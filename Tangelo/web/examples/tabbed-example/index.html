<!doctype html>
<meta charset=utf-8>

<script src=/js/loader/load-tangelo.min.js></script>
<link href=/css/bootstrap-readable.css rel=stylesheet type=text/css>
<link href=/css/tangelo.css rel=stylesheet>

<script src=chat.js></script>

<title>Tabbed Application Example</title>

<h1>Tabs!</h1>

<p>Use the buttons below to create separate tabs, then communicate with them
using the text box.</p>

<div class=container>
    <div class=row>
        <div class="offset4 span2">
            <a id=create-a class=btn>Create Tab A</a>
        </div>

        <div class=span2>
            <a id=create-b class=btn>Create Tab B</a>
        </div>
    </div>

    <div class=row>
        <strong><u>Transcript</u></strong>
    </div>

    <div id=transcript>
    </div>

    <div class=row>
        Type a message: <input id=text type=text>
    </div>

    <div class=row>
        <label class=radio>
            <input name=target type=radio id=a checked> Send to A
        </label>

        <label class=radio>
            <input name=target type=radio id=b> Send to B
        </label>
    </div>

    <div class=row>
        <div id=error></div>
    </div>
</div>
