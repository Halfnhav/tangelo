<!doctype html>
<style>
    html, body {
        height: 100%;
    }
</style>

<link href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel=stylesheet>
<link href=http://bootswatch.com/cosmo/bootstrap.min.css rel=stylesheet type=text/css>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<script src=http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>
<script src="/js/tangelo.js"></script>

<script>
var data = {
    name: "Picard",
    children: [{
        name: "Riker",
        children: [{
            name: "LaForge",
            children: [
                { name: "Crusher, W.", children: [] },
                { name: "Gomez", children: [] },
                { name: "Barclay", children: [] }
            ]
        },

        {
            name: "Worf",
            children: [
                { name: "Sito", children: [] },
                { name: "Rhodes", children: [] },
                { name: "D'Sora", children: [] }
            ]
        },

        {
            name: "Crusher, B.",
            children: [
                { name: "Ogawa", children: [] },
                { name: "Selar", children: [] }
            ]
        }]
    }]
};

$(document.body).dendrogram({
    data: data,
    id: {field: "name"},
    label: {field: "name"}
});
</script>

<div id=info-panel class="modal fade">
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <h3>Information</h3>
            </div>

            <div class=modal-body>
                <p>A dendrogram widget, showing an org chart for some of the
                senior staff on board the USS-1701-D.</p>
            </div>

            <div class=modal-footer>
                <a class="btn btn-default" data-dismiss=modal>OK</a>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-top">
    <div class=navbar-header>
        <a class=navbar-brand href=/examples>Tangelo</a>
    </div>

    <ul class="nav navbar-nav">
        <li class=active> <a>Dendrogram</a>
        <li><a style="cursor:pointer" data-toggle=modal data-target=#info-panel><span class="glyphicon glyphicon-info-sign"></span> Info</a>
    </ul>
</div>

</body>
